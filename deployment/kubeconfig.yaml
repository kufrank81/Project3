apiVersion: v1
kind: Service
metadata:
  name: user-service
  labels:
    app: user
    tier: backend-service
spec:
  ports:
  - port: 8080
    targetPort: 8080
selector:
  app: user
  tier: backend-service
---
apiVersion: app/v1
kind: Deployment
metadata:
  name: user-service
spec:
  selector:
    matchLabels: 
      app: user
      tier: backend-service
  replicas: 2
  template:
    metadata:
      labels:
        app: user
        tier: backend-service
    spec:
      containers:
      - name: user-service
        image: kufrank81/user-service:latest
        resources:
          requests:
            cpu: 100m
            memory: 100Mi
        ports:
        - containerPort: 8080
